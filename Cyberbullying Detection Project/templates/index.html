<!DOCTYPE html>
<html>
  <head>
    <title>Cyberbullying Detection</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        margin-top: 50px;
        font-size: 36px;
      }

      form {
        margin-top: 50px;
      }

      label {
        display: block;
        font-size: 24px;
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 400px;
        height: 40px;
        font-size: 24px;
        padding: 5px;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        width: 200px;
        height: 50px;
        font-size: 24px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      p {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Cyberbullying Detection</h1>
    <form method="POST" action="{{ url_for('predict') }}">
      <label for="text">Enter a message:</label>
      <input type="text" name="text" id="text">
      <input type="submit" value="Submit">
    </form>
    {% if result %}
      <p>{{ result }}</p>
    {% endif %}
  </body>
</html>
